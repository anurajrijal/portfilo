<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuraj Rijal | Portfolio</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <div id="threejs-bg"></div>
    <div class="max-w-4xl w-full bg-gradient-to-br from-black/20 to-black/40 rounded-xl shadow-2xl overflow-hidden backdrop-blur-md border border-white/10 hover:border-amber-400/30 transition-all duration-500 hover:shadow-[0_0_30px_rgba(205,133,63,0.5)] animate-float transform scale-90 transition-transform duration-1000 ease-out loaded:scale-100">
        <div class="flex flex-col md:flex-row">
            <!-- Profile Image Section -->
            <div class="w-full md:w-1/3 flex justify-center p-8">
                <div class="relative">
                    <img src="image.png" alt="Anuraj Rijal" 
                         class="profile-img w-48 h-48 md:w-64 md:h-64 rounded-full object-cover pulse">
                </div>
            </div>
            
            <!-- Content Section -->
            <div class="w-full md:w-2/3 p-8 md:p-12 flex flex-col justify-center">
                <h1 class="text-3xl md:text-3xl font-bold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-amber-600 to-amber-300">
                    Anuraj Rijal
                </h1>
                
                <div class="flex items-center mb-6">
                    <div class="h-1 w-16 bg-gradient-to-r from-amber-600 to-amber-300 rounded-full mr-3"></div>
                    <p class="text-xl text-amber-200 typing-effect" id="typing-text"></p>
                </div>
                
                <p class="text-amber-100/90 mb-8 leading-relaxed font-medium tracking-wide text-shadow-lg shadow-amber-900/50">
                    I am the last cinder of a forgotten age—Ashen by fire, crowned by grace. The flame may fade, but I remain… the Elden Lord eternal
                </p>
                
                <!-- Social Links -->
                <div class="flex flex-wrap gap-4">
                    <a href="https://www.facebook.com/profile.php?id=100093136925639" target="_blank" 
                       class="social-icon bg-gray-900 hover:bg-gray-700 w-12 h-12 rounded-full flex items-center justify-center text-2xl border border-amber-900">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://x.com/RijalAkalp" target="_blank" 
                       class="social-icon bg-gray-800 hover:bg-black w-12 h-12 rounded-full flex items-center justify-center text-2xl">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://youtube.com/@thor.killer?si=a1sS6auGujXv2m0L" target="_blank" 
                       class="social-icon bg-gray-800 hover:bg-red-600 w-12 h-12 rounded-full flex items-center justify-center text-2xl">
                        <i class="fab fa-youtube"></i>
                    </a>
                    <a href="https://www.instagram.com/akalp_rijal/" target="_blank" 
                       class="social-icon bg-gray-800 hover:bg-pink-600 w-12 h-12 rounded-full flex items-center justify-center text-2xl">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.twitch.tv/th0rk1ller" target="_blank" 
                       class="social-icon bg-gray-800 hover:bg-purple-600 w-12 h-12 rounded-full flex items-center justify-center text-2xl">
                        <i class="fab fa-twitch"></i>
                    </a>
                    <a href="https://steamcommunity.com/profiles/76561198987201567/" target="_blank" 
                       class="social-icon bg-gray-800 hover:bg-gray-700 w-12 h-12 rounded-full flex items-center justify-center text-2xl">
                        <i class="fab fa-steam"></i>
                    </a>
                </div>
                
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
