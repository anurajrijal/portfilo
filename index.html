<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuraj Rijal | Portfolio</title>
    <link rel="stylesheet" href="/ui/card/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            color: #c0a080;
            position: relative;
            overflow: hidden;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #030315;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        
        body.loaded {
            opacity: 1;
        }
        
        #threejs-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -100;
            background: linear-gradient(to bottom, #000000 0%, #200800 100%);
        }
        
        .profile-img {
            border: 4px solid #8b4513;
            box-shadow: 0 0 20px rgba(139, 69, 19, 0.7);
            transition: all 0.3s ease;
        }
        
        .profile-img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(76, 201, 240, 0.8);
        }
        
        .social-icon {
            transition: all 0.3s ease;
            color: #e8d8b0;
            background: rgba(30, 15, 5, 0.7) !important;
            border: 1px solid #8b4513;
        }
        
        .social-icon:hover {
            transform: translateY(-5px);
            color: #cd853f;
            background: rgba(50, 25, 10, 0.9) !important;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 10px 2px rgba(139, 69, 19, 0.8);
            }
            50% {
                box-shadow: 0 0 20px 5px rgba(205, 133, 63, 0.6);
            }
            100% {
                box-shadow: 0 0 10px 2px rgba(139, 69, 19, 0.8);
            }
        }
        
        /* Parallax effect for background */
        @keyframes subtleMove {
            0%, 100% {
                background-position: 50% 50%;
            }
            50% {
                background-position: 55% 55%;
            }
        }
        
        body {
            animation: subtleMove 30s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0.5deg);
            }
            50% {
                transform: translateY(-10px) rotate(-0.5deg);
            }
        }
        
        .animate-float {
            animation: float 8s ease-in-out infinite;
        }
        
        .typing-effect {
            border-right: 2px solid #8b4513;
            animation: blink 0.75s step-end infinite;
        }
        
        @keyframes blink {
            from, to { border-color: transparent }
            50% { border-color: #cd853f }
        }
        
        .text-shadow-lg {
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <div id="threejs-bg"></div>
    <div class="max-w-4xl w-full bg-gradient-to-br from-black/20 to-black/40 rounded-xl shadow-2xl overflow-hidden backdrop-blur-md border border-white/10 hover:border-amber-400/30 transition-all duration-500 hover:shadow-[0_0_30px_rgba(205,133,63,0.5)] animate-float transform scale-90 transition-transform duration-1000 ease-out loaded:scale-100">
        <div class="flex flex-col md:flex-row">
            <!-- Profile Image Section -->
            <div class="w-full md:w-1/3 flex justify-center p-8">
                <div class="relative">
                    <img src="image.png" alt="Anuraj Rijal" 
                         class="profile-img w-48 h-48 md:w-64 md:h-64 rounded-full object-cover pulse">
                </div>
            </div>
            
            <!-- Content Section -->
            <div class="w-full md:w-2/3 p-8 md:p-12 flex flex-col justify-center">
                <h1 class="text-3xl md:text-3xl font-bold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-amber-600 to-amber-300">
                    Anuraj Rijal
                </h1>
                
                <div class="flex items-center mb-6">
                    <div class="h-1 w-16 bg-gradient-to-r from-amber-600 to-amber-300 rounded-full mr-3"></div>
                    <p class="text-xl text-amber-200 typing-effect" id="typing-text"></p>
                </div>
                
                <p class="text-amber-100/90 mb-8 leading-relaxed font-medium tracking-wide text-shadow-lg shadow-amber-900/50">
                    I am the last cinder of a forgotten age—Ashen by fire, crowned by grace. The flame may fade, but I remain… the Elden Lord eternal
                </p>
                
                <!-- Social Links -->
                <div class="flex flex-wrap gap-4">
                    <a href="/ui/index.html" target="_blank" 
                        class="social-icon bg-gray-800 hover:bg-gray-700 w-12 h-12 rounded-full flex items-center justify-center text-2xl">
                        <i class="fa-solid fa-circle-user"></i>
                    </a>
                    <a href="https://www.facebook.com/profile.php?id=100093136925639" target="_blank" 
                       class="social-icon bg-gray-900 hover:bg-gray-700 w-12 h-12 rounded-full flex items-center justify-center text-2xl border border-amber-900">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://x.com/RijalAkalp" target="_blank" 
                       class="social-icon bg-gray-800 hover:bg-black w-12 h-12 rounded-full flex items-center justify-center text-2xl">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://youtube.com/@thor.killer?si=a1sS6auGujXv2m0L" target="_blank" 
                       class="social-icon bg-gray-800 hover:bg-red-600 w-12 h-12 rounded-full flex items-center justify-center text-2xl">
                        <i class="fab fa-youtube"></i>
                    </a>
                    <a href="https://www.instagram.com/akalp_rijal/" target="_blank" 
                       class="social-icon bg-gray-800 hover:bg-pink-600 w-12 h-12 rounded-full flex items-center justify-center text-2xl">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.twitch.tv/th0rk1ller" target="_blank" 
                       class="social-icon bg-gray-800 hover:bg-purple-600 w-12 h-12 rounded-full flex items-center justify-center text-2xl">
                        <i class="fab fa-twitch"></i>
                    </a>
                    <a href="https://steamcommunity.com/profiles/76561198987201567/" target="_blank" 
                       class="social-icon bg-gray-800 hover:bg-gray-700 w-12 h-12 rounded-full flex items-center justify-center text-2xl">
                        <i class="fab fa-steam"></i>
                    </a>
                   
                </div>
                
            </div>
        </div>
    </div>
    <script>// Page load animation
        window.addEventListener('load', function() {
            document.body.classList.add('loaded');
        });

        // Three.js Matrix Code Rain Animation
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ 
            antialias: true,
            alpha: true 
        });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 0);
        document.getElementById('threejs-bg').appendChild(renderer.domElement);
        
        camera.position.z = 30;
        
        // Fire particles
        const particleCount = 1500;
        const particles = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const sizes = new Float32Array(particleCount);
        
        // Initialize particles
        for (let i = 0; i < particleCount; i++) {
            const i3 = i * 3;
            
            // Create a cone-shaped distribution for fire
            const radius = Math.random() * 20;
            const angle = Math.random() * Math.PI * 2;
            positions[i3] = Math.cos(angle) * radius * 0.5;
            positions[i3 + 1] = -15 + Math.random() * 5;
            positions[i3 + 2] = Math.sin(angle) * radius * 0.5;
            
            // Fire colors - from bright yellow (core) to orange/red (edges)
            const colorIntensity = 0.7 + Math.random() * 0.3;
            colors[i3] = 1.0; // R
            colors[i3 + 1] = 0.3 + Math.random() * 0.7 * colorIntensity; // G
            colors[i3 + 2] = 0.0; // B
            
            // Random sizes - smaller particles at the edges
            sizes[i] = 0.5 + Math.random() * 2;
        }
        
        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        particles.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
        
        // Particle material
        const particleMaterial = new THREE.PointsMaterial({
            size: 1.5,
            vertexColors: true,
            transparent: true,
            opacity: 0.9,
            blending: THREE.AdditiveBlending,
            sizeAttenuation: true,
            depthWrite: false
        });
        
        // Create particle system
        const particleSystem = new THREE.Points(particles, particleMaterial);
        scene.add(particleSystem);
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Update particles
            const positions = particles.attributes.position.array;
            const colors = particles.attributes.color.array;
            
            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                
                // Fire movement - faster at center, slower at edges
                const distanceFromCenter = Math.sqrt(positions[i3] * positions[i3] + positions[i3 + 2] * positions[i3 + 2]);
                const speedFactor = 1 - (distanceFromCenter / 30);
                
                // Move particles upward with turbulence
                positions[i3 + 1] += 0.1 + speedFactor * 0.3;
                positions[i3] += (Math.random() - 0.5) * 0.3 * speedFactor;
                positions[i3 + 2] += (Math.random() - 0.5) * 0.3 * speedFactor;
                
                // Color transition from yellow to orange to red
                colors[i3] = Math.min(1.0, colors[i3] + 0.01);
                colors[i3 + 1] = Math.max(0.1, colors[i3 + 1] - 0.01);
                
                // Size decreases as fire rises
                sizes[i] = Math.max(0.1, sizes[i] - 0.01);
                
                // Reset particles that reach the top or fade out
                if (positions[i3 + 1] > 25 || sizes[i] <= 0.1) {
                    // Reset to base position
                    const radius = Math.random() * 15;
                    const angle = Math.random() * Math.PI * 2;
                    positions[i3] = Math.cos(angle) * radius * 0.5;
                    positions[i3 + 1] = -15 + Math.random() * 5;
                    positions[i3 + 2] = Math.sin(angle) * radius * 0.5;
                    
                    // Reset to bright yellow
                    colors[i3] = 1.0;
                    colors[i3 + 1] = 0.5 + Math.random() * 0.5;
                    colors[i3 + 2] = 0.0;
                    
                    // Reset size
                    sizes[i] = 0.5 + Math.random() * 2;
                }
            }
            
            // Mark attributes as needing update
            particles.attributes.position.needsUpdate = true;
            particles.attributes.color.needsUpdate = true;
            particles.attributes.size.needsUpdate = true;
            
            renderer.render(scene, camera);
        }
        
        animate();
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Typing effect
        const texts = ["Ashen One", "Elden Lord","Maidenless"];
        let count = 0;
        let index = 0;
        let currentText = "";
        let letter = "";
        
        (function type() {
            if (count === texts.length) {
                count = 0;
            }
            currentText = texts[count];
            letter = currentText.slice(0, ++index);
            
            document.getElementById("typing-text").textContent = letter;
            
            if (letter.length === currentText.length) {
                setTimeout(() => {
                    count++;
                    index = 0;
                    setTimeout(type, 500);
                }, 2000);
                return;
            }
            
            setTimeout(type, 100);
        })();
        
        // Image fallback
        const profileImg = document.querySelector('.profile-img');
        profileImg.addEventListener('error', function() {
            this.src = 'https://via.placeholder.com/256';
            this.alt = 'Profile Image Placeholder';
        });
</script>
</body>
</html>
